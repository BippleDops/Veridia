<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
<defs>

        <linearGradient id="loc-stone" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#2F4F4F"/><stop offset="50%" stop-color="#696969"/><stop offset="100%" stop-color="#808080"/>
        </linearGradient>

        <linearGradient id="loc-shadow" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#000000"/><stop offset="50%" stop-color="#1C1C1C"/><stop offset="100%" stop-color="#363636"/>
        </linearGradient>

        <linearGradient id="loc-torch" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#FF4500"/><stop offset="50%" stop-color="#FF6347"/><stop offset="100%" stop-color="#FF7F50"/>
        </linearGradient>

        <filter id="loc-shadow">
          <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
</defs>
<rect width="400" height="400" fill="url(#loc-stone)"/>
<rect x="100" y="20" width="200" height="40" 
              fill="#696969" opacity="0.8"/>
<text x="200" y="45" text-anchor="middle" font-size="20" 
              fill="white">primordial</text>
</svg>