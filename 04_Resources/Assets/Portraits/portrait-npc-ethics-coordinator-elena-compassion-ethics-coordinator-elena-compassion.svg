<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
<defs>

        <linearGradient id="portrait-bg" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#2F4F4F"/><stop offset="50%" stop-color="#696969"/><stop offset="100%" stop-color="#808080"/>
        </linearGradient>

        <filter id="portrait-shadow">
          <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
</defs>
<rect width="300" height="400" fill="url(#portrait-bg)"/>
<rect x="10" y="10" width="280" height="380" 
              stroke="#696969" stroke-width="5" fill="none"/>
<ellipse cx="150" cy="170" rx="80" ry="100" 
              fill="#A9A9A9" filter="url(#portrait-shadow)"/>
<ellipse cx="120" cy="150" rx="15" ry="20" fill="white"/>
<ellipse cx="180" cy="150" rx="15" ry="20" fill="white"/>
<circle cx="120" cy="150" r="10" fill="#696969"/>
<circle cx="180" cy="150" r="10" fill="#696969"/>
<rect x="30" y="330" width="240" height="40" 
              fill="#696969"/>
<text x="150" y="360" text-anchor="middle" 
              font-size="18" fill="white">compassion</text>
</svg>